<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- unordered list -->

    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Vegetable</li>
        <li>Flowers</li>
    </ul>

    <hr>

    <!-- ordered list -->

    <ol>
        <li>Fruits</li>
        <li>Vegetable</li>
        <li>Flowers</li>
    </ol>
    
    <hr>
    
    <!-- description list [ dt -> description term , dd -> full description ] -->

    <dl>
        <dt> HTML</dt>
        <dd> HTML is a Hyper Text Markup Language </dd>
    </dl>

</body>
</html>
