<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: red;
        }
    </style>
    
</head>
<body>
    <p>Hello World CSS!</p>

    <!-- Priority of inline css is higher then internal css
        Inline styling overrides the internal styling 
    -->

    <p style="color : green;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
